name: weasytoon
description: CrÃ©ez des animations depuis votre smartphone.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  rxdart: ^0.23.1
  sqflite: ^1.2.0
  flutter_launcher_icons: ^0.7.4
  image_gallery_saver: ^1.2.2
  permission_handler: '^4.0.0'
  path_provider: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
   - assets/images/weasytoon.png

  uses-material-design: true

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path: "assets/images/icon.png"

fonts:
  - family: Open Sans
    fonts:
      - asset: assets/fonts/OpenSans-Bold.ttf
        weight: 700
      - asset: assets/fonts/OpenSans-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/OpenSans-Light.ttf
        weight: 300
      - asset: assets/fonts/OpenSans-Regular.ttf
        weight: 400